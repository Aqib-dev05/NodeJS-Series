<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>API Data Table</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>API Data</h1>
     
    <table id="dataTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Salary</th>
          <th>Actions</th>

        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
     
      <div class="hidden faram">
        <form action="">
          <button type="button" id="x">X</button>
          <input name="id" type="text" id="id" placeholder="Enter ID" required>
          <input name="name" type="text" id="name" placeholder="Enter Name" required>
          <input name="age" type="number" id="age" placeholder="Enter Age" required>
          <input name="salary" type="number" id="salary" placeholder="Enter Salary" required>
          <button type="submit">Submit</button>
        </form>
      </div>

    <script src="app.js"></script>
  </body>
</html>
