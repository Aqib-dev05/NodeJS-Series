<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>API Data Table</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>API Data</h1>
     
    <table id="dataTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Salary</th>
          <th>Actions</th>

        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
     
     <div class="faram hidden">
      <form >
        <button id="x" type="button">X</button>
        <input type="text" id="name" name="name" required placeholder="Enter New Name">
        <input type="number" id="age" name="age" required placeholder="Enter New Age">
        <input type="number" id="salary" name="salary" required placeholder="Enter New Salary">
        <button type="submit">submit</button>
      </form>
     </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
