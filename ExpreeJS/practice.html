<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, #6366f1 0%, #3b82f6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .hero-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
        }
        h1 {
            color: white;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
        }
        p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .cta-button {
            background: white;
            color: #3b82f6;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .cta-button:hover {
            transform: translateY(-2px);
        }
    </style>
    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to Our Platform</h1>
            <p>Discover amazing features and possibilities with our innovative solutions. Join thousands of satisfied users today.</p>
            <span class="cta-button">Get Started</span>
        </div>
    </div>
    
</body>
</html>
